<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-html</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <p>Name: {{ info.name }}</p>
      <p>Email: {{ info.email }}</p>
      <p v-html="web"></p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Data!",
          info: {
            name: "pjm",
            email: "panjm2001@126.com",
          },
          web: "<a href='https://pjmcode.top'>WebSite</a>",
        },
      });
    </script>
  </body>
</html>
