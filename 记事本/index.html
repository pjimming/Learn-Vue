<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>明明记事本</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="todoapp">
      <!-- 输入框 -->
      <header>
        <h1>明明记事本</h1>
        <input
          type="text"
          class="new-todo"
          placeholder="请输入任务"
          autofocus="autofocus"
          autocomplete="off"
          @keyup.enter="add"
          v-model="inputVal"
        />
      </header>
      <!-- 主体区域 -->
      <div class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(val, idx) in list">
            <div class="view">
              <span class="index">{{ idx+1 }}.</span>
              <label>{{ val }}</label>
              <button class="destroy" @click="remove(idx)"></button>
            </div>
          </li>
        </ul>
      </div>
      <!-- 统计和清空 -->
      <footer class="footer">
        <span v-if="list.length!=0" class="todo-count">
          <strong>{{ list.length }}</strong> items left
        </span>
        <button v-show="list.length!=0" class="clear-completed" @click="clear">
          Clear
        </button>
      </footer>
    </div>
    <script>
      var app = new Vue({
        el: "#todoapp",
        data: {
          list: [],
          inputVal: "",
        },
        methods: {
          add: function () {
            if (this.inputVal.length > 0) {
              this.list.push(this.inputVal);
              this.inputVal = "";
            }
          },
          remove: function (index) {
            this.list.splice(index, 1);
          },
          clear: function () {
            this.list = [];
          },
        },
      });
    </script>
  </body>
</html>
