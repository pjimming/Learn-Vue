<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app">
      <div class="input-num">
        <button @click="sub">-</button>
        <span>{{ count }}</span>
        <button @click="add">+</button>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          count: 5,
        },
        methods: {
          sub: function () {
            if (this.count === 0) {
              alert("不能再减了！");
              return;
            }
            this.count--;
          },
          add: function () {
            if (this.count === 10) {
              alert("不能再加了！");
              return;
            }
            this.count++;
          },
        },
      });
    </script>
  </body>
</html>
