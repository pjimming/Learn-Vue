<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片切换</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="mask">
      <div class="center">
        <!-- 图片 -->
        <img :src="imgArr[idx]" alt="" />
        <!-- 左箭头 -->
        <a href="javascript:void(0)" class="left" @click="prev" v-show="idx>0">
          <img src="images/prev.png" alt="" />
        </a>
        <!-- 右箭头 -->
        <a
          href="javascript:void(0)"
          class="right"
          @click="next"
          v-show="idx<10"
        >
          <img src="images/next.png" alt="" />
        </a>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: "#mask",
        data: {
          imgArr: [
            "images/00.jpg",
            "images/01.jpg",
            "images/02.jpg",
            "images/03.jpg",
            "images/04.jpg",
            "images/05.jpg",
            "images/06.jpg",
            "images/07.jpg",
            "images/08.jpg",
            "images/09.jpg",
            "images/10.jpg",
          ],
          idx: 0,
        },
        methods: {
          prev: function () {
            this.idx--;
          },
          next: function () {
            this.idx++;
          },
        },
      });
    </script>
  </body>
</html>
